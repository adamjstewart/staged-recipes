{% set name = "lightly" %}
{% set version = "1.4.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lightly-{{ version }}.tar.gz
  sha256: cd55d69cd89f154799e343e6a6f9cce2b17d2ba0dc2540acb8831451ee679c1e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - certifi >=14.05.14
    - hydra-core >=1.0.0
    - lightly-utils >=0.0.0,<0.1.dev0
    - numpy >=1.18.1
    - python-dateutil >=2.5.3
    - requests >=2.23.0
    - six >=1.10
    - tqdm >=4.44
    - urllib3 >=1.25.3
    - setuptools >=21.0.0
    - pydantic <2,>=1.10.5
    - aenum >=3.1.11
    - pytorch
    - torchvision
    - pytorch-lightning >=1.0.4

test:
  imports:
    - lightly
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A deep learning package for self-supervised learning
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - adamjstewart
